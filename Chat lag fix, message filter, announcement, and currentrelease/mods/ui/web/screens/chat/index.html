<!doctype html>
<html>
    <head>
        <title>ElDewrito Chat</title>
        <link rel="stylesheet" type="text/css" href="chat.css"/>
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="page_content">
                <div id="chat">
                    <div id="chatWindow">
                    </div>
                    <input autofocus type="text" class="input" id="chatBox" autocomplete="off" spellcheck="false" maxlength="128"/>
                    <div class="filter-toggle-wrapper">
                        <label for="filter-toggle">
                            <input type="checkbox" id="filter-toggle" checked>
                            <span>Filter</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
